name: Security Suite

# Consolidated security workflow combining:
# - security.yml (npm audit + outdated packages)
# - security-advisory-monitor.yml (upstream GitHub advisories)
#
# Optimized to minimize redundant npm ci calls and provide unified security reporting

on:
  # Dependency changes trigger full audit
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '.github/dependabot.yml'
  push:
    branches: [main, preview]
    paths:
      - 'package.json'
      - 'package-lock.json'

  # Scheduled checks
  schedule:
    # Daily comprehensive audit at 2 AM UTC
    - cron: '0 2 * * *'

    # Advisory monitoring (every 2 hours business hours, 6 hours otherwise)
    - cron: '0 17,19,21,23,1 * * 1-5'  # Mon-Fri business hours
    - cron: '0 3,9,15 * * 1-5'          # Mon-Fri overnight
    - cron: '0 */6 * * 0,6'             # Sat-Sun every 6 hours

  # Manual trigger
  workflow_dispatch:
    inputs:
      audit_level:
        description: 'Audit severity level'
        required: false
        default: 'moderate'
        type: choice
        options:
          - low
          - moderate
          - high
          - critical
      force_advisory_alert:
        description: 'Force advisory alert even if no new advisories'
        required: false
        default: false
        type: boolean
      skip_audit:
        description: 'Skip npm audit (advisory check only)'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for same PR/branch
concurrency:
  group: security-suite-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write
  issues: write

jobs:
  # Determine which jobs to run based on trigger and inputs
  determine-jobs:
    runs-on: ubuntu-latest
    outputs:
      run_audit: ${{ steps.determine.outputs.run_audit }}
      run_advisories: ${{ steps.determine.outputs.run_advisories }}
    steps:
      - name: Determine which jobs to run
        id: determine
        run: |
          RUN_AUDIT="true"
          RUN_ADVISORIES="false"

          # Skip audit if explicitly requested
          if [ "${{ github.event.inputs.skip_audit }}" == "true" ]; then
            RUN_AUDIT="false"
          fi

          # Run advisories if:
          # - Scheduled (any cron)
          # - Manual trigger
          # - Force advisory flag
          if [ "${{ github.event_name }}" == "schedule" ] || \
             [ "${{ github.event_name }}" == "workflow_dispatch" ] || \
             [ "${{ github.event.inputs.force_advisory_alert }}" == "true" ]; then
            RUN_ADVISORIES="true"
          fi

          echo "run_audit=$RUN_AUDIT" >> $GITHUB_OUTPUT
          echo "run_advisories=$RUN_ADVISORIES" >> $GITHUB_OUTPUT

          echo "### Job Determination" >> $GITHUB_STEP_SUMMARY
          echo "- Run npm audit: $RUN_AUDIT" >> $GITHUB_STEP_SUMMARY
          echo "- Run advisory monitoring: $RUN_ADVISORIES" >> $GITHUB_STEP_SUMMARY

  # NPM security audit
  npm-audit:
    needs: determine-jobs
    if: needs.determine-jobs.outputs.run_audit == 'true'
    name: NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      has_vulnerabilities: ${{ steps.audit.outputs.has_critical }}
      total_vulnerabilities: ${{ steps.audit.outputs.total }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      # NPM Audit
      - name: Run npm audit
        id: audit
        continue-on-error: true
        run: |
          AUDIT_LEVEL="${{ github.event.inputs.audit_level || 'moderate' }}"
          npm audit --audit-level=$AUDIT_LEVEL --json > audit-results.json || EXIT_CODE=$?
          echo "exit_code=${EXIT_CODE:-0}" >> $GITHUB_OUTPUT

          # Parse vulnerability counts
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-results.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-results.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' audit-results.json)
          LOW=$(jq '.metadata.vulnerabilities.low // 0' audit-results.json)
          TOTAL=$(jq '.metadata.vulnerabilities.total // 0' audit-results.json)

          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "has_critical=true" >> $GITHUB_OUTPUT
          else
            echo "has_critical=false" >> $GITHUB_OUTPUT
          fi

      # Outdated packages
      - name: Check for outdated packages
        id: outdated
        continue-on-error: true
        run: |
          npm outdated --json > npm-outdated-results.json 2>&1 || true

          OUTDATED=$(jq 'length' npm-outdated-results.json 2>/dev/null || echo "0")
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT

          MAJOR_UPDATES=$(jq '[.[] | select(.type == "major")] | length' npm-outdated-results.json 2>/dev/null || echo "0")
          echo "major_updates=$MAJOR_UPDATES" >> $GITHUB_OUTPUT

      # Generate report
      - name: Generate security report
        run: |
          cat > security-report.md << EOF
          ## ðŸ”’ NPM Security Audit Results

          ### Vulnerabilities
          | Severity | Count |
          |----------|-------|
          | ðŸš¨ Critical | ${{ steps.audit.outputs.critical }} |
          | âš ï¸ High | ${{ steps.audit.outputs.high }} |
          | âš¡ Moderate | ${{ steps.audit.outputs.moderate }} |
          | â„¹ï¸ Low | ${{ steps.audit.outputs.low }} |

          **Total:** ${{ steps.audit.outputs.total }} vulnerabilities

          ### Outdated Packages
          - **Total outdated:** ${{ steps.outdated.outputs.outdated }}
          - **Major updates available:** ${{ steps.outdated.outputs.major_updates }}

          ### Status
          EOF

          if [ "${{ steps.audit.outputs.has_critical }}" == "true" ]; then
            echo "ðŸš¨ **âŒ FAILED:** Critical/High vulnerabilities detected" >> security-report.md
            echo "" >> security-report.md
            echo "Run \`npm audit\` for details and remediation guidance." >> security-report.md
          elif [ "${{ steps.audit.outputs.moderate }}" -gt 0 ]; then
            echo "âš¡ **âš ï¸ Review recommended:** Moderate vulnerabilities present" >> security-report.md
          else
            echo "âœ… **All Clear:** No known vulnerabilities found" >> security-report.md
          fi

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf-8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Generate step summary
        if: always()
        run: cat security-report.md >> $GITHUB_STEP_SUMMARY

      - name: Fail on critical/high vulnerabilities
        if: steps.audit.outputs.exit_code != '0'
        run: |
          echo "âŒ npm audit failed: Vulnerabilities detected"
          echo "Critical: ${{ steps.audit.outputs.critical }}"
          echo "High: ${{ steps.audit.outputs.high }}"
          echo "Moderate: ${{ steps.audit.outputs.moderate }}"
          exit 1

  # GitHub Security Advisories monitoring
  advisory-monitoring:
    needs: determine-jobs
    if: needs.determine-jobs.outputs.run_advisories == 'true'
    name: GitHub Advisory Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      CORE_PACKAGES: 'next,react,react-dom'
      RSC_PACKAGES: 'react-server-dom-webpack,react-server-dom-turbopack,react-server-dom-parcel'
      CORE_SEVERITY: 'high,critical'
      RSC_SEVERITY: 'medium,high,critical'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Check for new advisories
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_ALERT: ${{ github.event.inputs.force_advisory_alert }}
          SEVERITY_THRESHOLD: ${{ github.event.inputs.audit_level || 'high' }}
        run: |
          if [ -f scripts/security/monitor-upstream-advisories.mjs ]; then
            node scripts/security/monitor-upstream-advisories.mjs
          else
            echo "Advisory monitoring script not found - skipping"
            echo "has_new_advisories=false" >> $GITHUB_OUTPUT
            echo "advisory_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Create/Update security issue
        if: steps.check.outputs.has_new_advisories == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADVISORY_SUMMARY: ${{ steps.check.outputs.advisory_summary }}
          ADVISORY_COUNT: ${{ steps.check.outputs.advisory_count }}
        run: |
          if [ -f scripts/security/create-security-issue.mjs ]; then
            node scripts/security/create-security-issue.mjs
          else
            echo "âš ï¸ Advisory issue creation script not found"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## GitHub Advisory Monitoring" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.has_new_advisories }}" == "true" ]; then
            echo "### ðŸš¨ New Advisories Found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.check.outputs.advisory_summary }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… No New Advisories" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All monitored packages are clear." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Monitored:** next, react, react-dom, react-server-dom-*" >> $GITHUB_STEP_SUMMARY

  # Unified summary
  summary:
    needs: [npm-audit, advisory-monitoring]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate unified summary
        run: |
          echo "# ðŸ”’ Security Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.npm-audit.result }}" != "skipped" ]; then
            if [ "${{ needs.npm-audit.result }}" == "success" ]; then
              echo "| NPM Audit | âœ… Passed (${{ needs.npm-audit.outputs.total_vulnerabilities }} vulnerabilities) |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| NPM Audit | âŒ Failed (vulnerabilities detected) |" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          if [ "${{ needs.advisory-monitoring.result }}" != "skipped" ]; then
            if [ "${{ needs.advisory-monitoring.result }}" == "success" ]; then
              echo "| Advisory Monitoring | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Advisory Monitoring | âš ï¸ Check logs |" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next scheduled check:** ~2-6 hours (based on time)" >> $GITHUB_STEP_SUMMARY
