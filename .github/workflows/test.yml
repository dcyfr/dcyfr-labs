name: Test

on:
  push:
    branches: [main, preview]
    paths:
      - 'src/**'
      - 'e2e/**'
      - 'tests/**'
      - 'package*.json'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main, preview]

# Cancel in-progress runs for same workflow on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Determine if E2E tests should run (skip on docs-only PRs)
  determine-scope:
    name: Determine Test Scope
    runs-on: ubuntu-latest
    outputs:
      run_e2e: ${{ steps.scope.outputs.run_e2e }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine test scope
        id: scope
        run: |
          RUN_E2E="true"
          
          # Skip E2E if only docs/non-code changes (PR only)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
            
            # Check if ONLY docs/config files changed
            if echo "$CHANGED_FILES" | grep -q -v -E '\.github|docs|\.md$|README'; then
              RUN_E2E="true"
            else
              # Count code changes vs docs changes
              CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -v -E 'docs|\.md$|README' | wc -l)
              if [ "$CODE_CHANGES" -eq 0 ]; then
                RUN_E2E="false"
              fi
            fi
          fi
          
          echo "run_e2e=$RUN_E2E" >> $GITHUB_OUTPUT
  # Setup job - install dependencies once and cache for all downstream jobs
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}

  # Quick checks - fail fast
  quality:
    needs: setup
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 3  # Reduced from 5
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          fail-on-cache-miss: true
      
      - name: Lint and typecheck in parallel
        run: |
          npm run lint:ci &
          npm run typecheck &
          wait
  
  unit:
    needs: setup
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 8  # Reduced from 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          fail-on-cache-miss: true
      
      - name: Run unit tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preview'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false  # Don't fail CI if Codecov has issues

  bundle:
    needs: setup
    name: Bundle Size Check
    runs-on: ubuntu-latest
    timeout-minutes: 8  # Reduced from 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          fail-on-cache-miss: true
      
      # Add Next.js build cache for faster builds with cross-branch fallback
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-build-v1
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-build-v1-
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-build-v1-
            ${{ runner.os }}-nextjs-

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check bundle sizes
        run: npm run perf:check

  e2e:
    needs: [setup, determine-scope]
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12
    if: needs.determine-scope.outputs.run_e2e == 'true'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  # Summary job - only runs if any test job was run
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [quality, unit, bundle, e2e]
    permissions:
      contents: read
    steps:
      - name: Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          QUALITY_STATUS="${{ needs.quality.result }}"
          UNIT_STATUS="${{ needs.unit.result }}"
          BUNDLE_STATUS="${{ needs.bundle.result }}"
          E2E_STATUS="${{ needs.e2e.result }}"
          
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | $QUALITY_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | $UNIT_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle Size | $BUNDLE_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | $E2E_STATUS |" >> $GITHUB_STEP_SUMMARY

