name: SonarCloud Analysis

on:
  pull_request:
    branches:
      - main
      - preview
    paths:
      - 'src/**'
      - 'tests/**'
      - 'e2e/**'
      - '.github/workflows/sonarcloud.yml'
      - 'sonar-project.properties'
  push:
    branches:
      - main
      - preview
    paths:
      - 'src/**'
      - 'tests/**'
      - 'e2e/**'
      - '.github/workflows/sonarcloud.yml'
      - 'sonar-project.properties'

permissions:
  contents: read

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20 # validated

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          SONAR_TOKEN: op://CI-CD/workspace-sonar-token/credential

      - name: Validate SonarCloud configuration
        run: |
          if [ -z "${{ vars.SONAR_ORGANIZATION }}" ]; then
            echo "Missing repository variable: SONAR_ORGANIZATION"
            exit 1
          fi

          if [ -z "${{ vars.SONAR_PROJECT_KEY }}" ]; then
            echo "Missing repository variable: SONAR_PROJECT_KEY"
            exit 1
          fi

          if [ -z "$SONAR_TOKEN" ]; then
            echo "Missing repository secret: SONAR_TOKEN"
            exit 1
          fi

      - name: Run SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
