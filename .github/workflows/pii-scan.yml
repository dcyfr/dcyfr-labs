name: Privacy & PII Scan

# Consolidated privacy scanning workflow:
# - PII/PI pattern scanning
# - Gitleaks secret detection
# - Allowlist validation
# Optimized to share npm ci installation

on:
  pull_request:
    paths: ['**/*']
  push:
    branches: [main, preview]

# Explicit permissions (least privilege principle)
# Write permissions scoped to pull_request events only
permissions:
  contents: read        # Required: checkout repository
  pull-requests: ${{ github.event_name == 'pull_request' && 'write' || 'read' }}  # Write only on PRs
  issues: ${{ github.event_name == 'pull_request' && 'write' || 'read' }}         # Write only on PRs

# Cancel in-progress runs for same PR/branch
concurrency:
  group: privacy-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    name: PII & Privacy Scan
    permissions:
      contents: read
      pull-requests: write  # Required: post scan results as PR comments (PR events only)
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Single npm ci for all checks
      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Validate .pii-allowlist.json
        run: npm run validate:allowlist
      - name: Run PII/PI scan across repository (capture output)
        id: run-pii
        run: |
          npm run scan:pi:all > scan-output.txt 2>&1 || true
          # store scan output in the step output variable
          echo "scan<<EOF" >> $GITHUB_OUTPUT
          cat scan-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Create PR comment with scan output
        if: always() && (github.event_name == 'pull_request')
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### PI/PII Scanner Results
            The repository was scanned for likely PII/Proprietary content.

            **Scan Results:**
            ```
            ${{ steps.run-pii.outputs.scan }}
            ```
  gitleaks:
    runs-on: ubuntu-latest
    name: Gitleaks Secret Detection
    needs: scan
    permissions:
      contents: read
      pull-requests: write  # Required: post gitleaks report as PR comments (PR events only)
      issues: write         # Required: create remediation issues for critical secrets
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Reuse npm ci for parse script
      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run gitleaks
        # Use the GitHub Action release (v2) which maps to the stable action versions.
        # The gitleaks CLI binary used by the action may be a different major version; pin the action (v2) instead of 'v8'.
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --verbose --redact --report-format json --report gitleaks-report.json
        continue-on-error: true

      - name: Upload gitleaks report as artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Capture gitleaks report output
        id: gitleaks-report
        if: always()
        run: |
          if [ -f gitleaks-report.json ]; then
            echo "report<<EOF" >> $GITHUB_OUTPUT
            cat gitleaks-report.json >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "report<<EOF" >> $GITHUB_OUTPUT
            echo "[]" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Parse gitleaks report and block on critical secrets
        if: always()
        id: parse-gitleaks
        run: |
          if [ -f gitleaks-report.json ]; then
            npm run parse:gitleaks-report gitleaks-report.json || PARSE_EXIT_CODE=$?
            echo "parse_exit_code=${PARSE_EXIT_CODE:-0}" >> $GITHUB_OUTPUT
          else
            echo "No gitleaks-report.json found"
            echo "parse_exit_code=0" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Create remediation issue for critical secrets
        if: always() && steps.parse-gitleaks.outputs.parse_exit_code == '3'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DETECTION_COUNT=$(jq 'length' gitleaks-report.json)
          FILE_LIST=$(jq -r '.[] | "- \(.file) (line \(.line // "n/a")): \(.rule)"' gitleaks-report.json | head -20)

          if [ $(jq 'length' gitleaks-report.json) -gt 20 ]; then
            FILE_LIST="${FILE_LIST}\n- ... and $((DETECTION_COUNT - 20)) more findings (see artifact)"
          fi

          gh issue create \
            --title "Critical Secret Detected: ${DETECTION_COUNT} secret(s) found" \
            --label security --label critical --label gitleaks --label automated \
            --body "## Critical Secret Detected

          Gitleaks detected **${DETECTION_COUNT}** critical secret(s) requiring immediate remediation.

          ### Affected Files
          ${FILE_LIST}

          ### Remediation Steps
          1. Rotate credentials immediately
          2. Remove from git history using BFG Repo-Cleaner
          3. Update environment variables
          4. Verify service access with new credentials

          See workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Post gitleaks report to PR
        if: always() && (github.event_name == 'pull_request')
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Gitleaks Report
            Gitleaks was run on this branch and produced the following report (JSON attached as artifact):
            ```json
            ${{ steps.gitleaks-report.outputs.report }}
            ```
