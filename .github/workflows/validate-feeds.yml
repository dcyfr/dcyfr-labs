name: Validate Feeds

on:
  pull_request:
    paths:
      - 'src/app/**/feed/route.ts'
      - 'src/app/**/rss.xml/route.ts'
      - 'src/app/**/feed.json/route.ts'
      - 'src/app/atom.xml/route.ts'
      - 'src/lib/feeds.ts'
      - 'src/lib/mdx-to-html.ts'
      - 'src/data/posts.ts'
      - 'src/data/projects.ts'
      - 'scripts/validate-feeds.mjs'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Start dev server
        run: |
          npm run dev &
          npx wait-on http://localhost:3000
        env:
          NODE_ENV: development
      
      - name: Validate feeds
        run: npm run feeds:validate
      
      - name: Comment on PR (if failed)
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const message = `## ‚ùå Feed Validation Failed
            
            The feed validation script found issues with the generated feeds.
            
            **Common issues:**
            - Forbidden HTML attributes in feed content (data-footnote-*, aria-*)
            - Incorrect Content-Type headers
            - Malformed XML/JSON
            
            **To fix:**
            1. Run \`npm run dev\`
            2. Run \`npm run feeds:validate\` locally
            3. Fix any reported issues
            4. Ensure \`rehypeStripFeedAttributes()\` is removing all problematic attributes
            
            **To validate manually:**
            - RSS 2.0: https://validator.w3.org/feed/
            - JSON Feed: https://validator.jsonfeed.org/
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
