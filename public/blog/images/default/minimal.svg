<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech-themed gradient -->
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="white" opacity="0.1"/>
      <circle cx="90" cy="90" r="2" fill="white" opacity="0.1"/>
      <path d="M 10 10 L 50 10 L 50 50 L 90 50 L 90 90" stroke="white" stroke-width="1" opacity="0.05"/>
    </pattern>
    
    <!-- Code text pattern -->
    <pattern id="code-bg" width="400" height="100" patternUnits="userSpaceOnUse">
      <text x="10" y="30" fill="white" opacity="0.02" font-family="monospace" font-size="14">function build() {</text>
      <text x="30" y="50" fill="white" opacity="0.02" font-family="monospace" font-size="14">return &lt;Component /&gt;;</text>
      <text x="10" y="70" fill="white" opacity="0.02" font-family="monospace" font-size="14">}</text>
    </pattern>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#tech-gradient)"/>
  <rect width="1200" height="630" fill="url(#circuit)"/>
  <rect width="1200" height="630" fill="url(#code-bg)"/>
  
  <!-- Floating geometric elements -->
  <g opacity="0.08">
    <rect x="100" y="100" width="60" height="60" fill="white" transform="rotate(15 130 130)"/>
    <circle cx="1050" cy="500" r="80" fill="white"/>
    <polygon points="200,500 250,550 150,550" fill="white"/>
  </g>
  
  <!-- Grid overlay -->
  <g stroke="white" stroke-width="0.5" opacity="0.05">
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
  </g>
  
  <!-- Center icon: code brackets 
  <g transform="translate(600, 315)">
    <g opacity="0.3">
      <path 
        d="M -80 -30 L -100 0 L -80 30 M 80 -30 L 100 0 L 80 30" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        fill="none"
      />
      <path d="M -40 -35 L -20 35 M 20 -35 L 40 35" stroke="white" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g> -->
  
  <!-- Corner tech accents -->
  <g stroke="white" stroke-width="3" opacity="0.15" fill="none">
    <rect x="30" y="30" width="50" height="50"/>
    <rect x="1120" y="550" width="50" height="50"/>
    <circle cx="55" cy="575" r="25"/>
    <circle cx="1145" cy="55" r="25"/>
  </g>
</svg>
