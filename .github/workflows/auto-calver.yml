name: Auto CalVer Update

on:
  push:
    branches: [main]
    paths-ignore:
      - 'CHANGELOG.md'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/auto-calver.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-version:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release)') && !contains(github.event.head_commit.message, '[skip-version]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'

      - name: Get current version
        id: current
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate CalVer version
        id: calver
        run: |
          NEW_VERSION=$(date -u +%Y.%m.%d)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $NEW_VERSION"

      - name: Check if version update needed
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          NEW="${{ steps.calver.outputs.version }}"
          if [ "$CURRENT" != "$NEW" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Version update needed: $CURRENT → $NEW"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Version already current: $NEW"
          fi

      - name: Install dependencies
        if: steps.check.outputs.needs_update == 'true'
        run: npm ci

      - name: Generate changelog entry
        if: steps.check.outputs.needs_update == 'true'
        id: changelog
        run: |
          # Get commits since last version tag or last changelog entry
          LAST_VERSION="${{ steps.current.outputs.version }}"

          # Extract commits since last version
          git log --oneline --no-merges --since="1 week ago" > recent-commits.txt

          # Run changelog generation script
          node scripts/generate-changelog-entry.mjs \
            --version "${{ steps.calver.outputs.version }}" \
            --previous "$LAST_VERSION" \
            --commits-file recent-commits.txt \
            --output changelog-entry.md

      - name: Update package.json version
        if: steps.check.outputs.needs_update == 'true'
        run: |
          npm version ${{ steps.calver.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Prepend changelog entry
        if: steps.check.outputs.needs_update == 'true'
        run: |
          # Prepend new entry to CHANGELOG.md
          if [ -f changelog-entry.md ]; then
            cat changelog-entry.md CHANGELOG.md > CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
            echo "✅ Changelog updated"
          else
            echo "⚠️ No changelog entry generated"
          fi

      - name: Commit version update
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json CHANGELOG.md

          # Create detailed commit message
          cat > commit-message.txt << 'EOF'
          chore(release): version ${{ steps.calver.outputs.version }}

          Automated CalVer update triggered by merge to main.
          Previous version: ${{ steps.current.outputs.version }}

          Changes documented in CHANGELOG.md.
          Generated by: .github/workflows/auto-calver.yml
          EOF

          git commit -F commit-message.txt

      - name: Push changes
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git push origin main
          echo "✅ Version ${{ steps.calver.outputs.version }} deployed"

      - name: Create version tag
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git tag -a "v${{ steps.calver.outputs.version }}" -m "Release version ${{ steps.calver.outputs.version }}"
          git push origin "v${{ steps.calver.outputs.version }}"
          echo "✅ Tag v${{ steps.calver.outputs.version }} created"
