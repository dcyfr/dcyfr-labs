<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Security-themed gradient: dark slate with subtle red undertone -->
  <defs>
    <linearGradient id="security-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dot pattern (matches hero.svg) -->
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="white" opacity="0.08"/>
    </pattern>
    
    <!-- Network line pattern -->
    <pattern id="network" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white" opacity="0.05"/>
      <circle cx="90" cy="90" r="1.5" fill="white" opacity="0.05"/>
      <path d="M 10 10 L 50 50 L 90 90" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#security-gradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  <rect width="1200" height="630" fill="url(#network)"/>
  
  <!-- Corner decorative elements (matches hero.svg style) -->
  <g opacity="0.12">
    <g transform="translate(50, 50)">
      <rect x="-20" y="-20" width="40" height="40" rx="6" stroke="white" stroke-width="2" fill="none"/>
    </g>
    <g transform="translate(1150, 580)">
      <circle cx="0" cy="0" r="22" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="12" stroke="white" stroke-width="1.5" fill="none"/>
    </g>
  </g>
</svg>
