name: Security Audit (npm audit)

# Runs npm audit to check for unpatched vulnerabilities in dependencies
# Complements the upstream advisory monitor by checking for known vulnerabilities
# in the installed package versions
#
# Policy:
# - CRITICAL: Always fails the build
# - HIGH: Fails the build (unless explicitly allowed in audit allowlist)
# - MEDIUM: Warnings only (visible in logs, doesn't block deployment)
# - LOW: Informational only

on:
  # Only run on package.json/lock changes in PRs or scheduled
  # Removed push trigger to avoid false failures when paths don't match
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
  schedule:
    # Run daily at 2 AM UTC (9 PM PT) to catch any newly disclosed vulnerabilities
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      audit_level:
        description: 'Audit level (low, moderate, high, critical)'
        required: false
        default: 'moderate'

permissions:
  contents: read
  security-events: read

jobs:
  audit:
    name: Vulnerability Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run npm audit
        id: audit
        continue-on-error: true
        run: |
          # npm audit with --json to get machine-readable output
          npm audit --audit-level=moderate --json > audit-results.json || EXIT_CODE=$?
          echo "exit_code=${EXIT_CODE:-0}" >> $GITHUB_OUTPUT
          
          # Parse the JSON to get vulnerability counts
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-results.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-results.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' audit-results.json)
          LOW=$(jq '.metadata.vulnerabilities.low // 0' audit-results.json)
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT

      - name: Comment with audit results (PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditResults = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
            
            const critical = auditResults.metadata.vulnerabilities.critical || 0;
            const high = auditResults.metadata.vulnerabilities.high || 0;
            const moderate = auditResults.metadata.vulnerabilities.moderate || 0;
            const low = auditResults.metadata.vulnerabilities.low || 0;
            
            let emoji = '‚úÖ';
            if (critical > 0) emoji = 'üö®';
            else if (high > 0) emoji = '‚ö†Ô∏è';
            else if (moderate > 0) emoji = '‚ö°';
            
            const comment = `${emoji} **Security Audit Results**

            | Severity | Count |
            |----------|-------|
            | üö® Critical | ${critical} |
            | ‚ö†Ô∏è High | ${high} |
            | ‚ö° Moderate | ${moderate} |
            | ‚ÑπÔ∏è Low | ${low} |

            ${critical > 0 ? '**‚ùå Build will fail:** Critical vulnerabilities detected.' : ''}
            ${high > 0 && critical === 0 ? '**‚ùå Build will fail:** High severity vulnerabilities detected.' : ''}
            ${moderate > 0 && critical === 0 && high === 0 ? '**‚ö†Ô∏è Review recommended:** Moderate vulnerabilities present.' : ''}
            ${critical === 0 && high === 0 && moderate === 0 ? '**‚úÖ No known vulnerabilities found!**' : ''}

            For details, run: \`npm audit\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Generate summary
        if: always()
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          CRITICAL=$(grep -o '"critical": [0-9]*' audit-results.json | grep -o '[0-9]*' | head -1)
          HIGH=$(grep -o '"high": [0-9]*' audit-results.json | grep -o '[0-9]*' | head -1)
          MODERATE=$(grep -o '"moderate": [0-9]*' audit-results.json | grep -o '[0-9]*' | head -1)
          LOW=$(grep -o '"low": [0-9]*' audit-results.json | grep -o '[0-9]*' | head -1)
          
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| üö® Critical | ${CRITICAL:-0} |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ö†Ô∏è High | ${HIGH:-0} |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ö° Moderate | ${MODERATE:-0} |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ÑπÔ∏è Low | ${LOW:-0} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail on critical/high vulnerabilities
        if: steps.audit.outputs.exit_code != '0'
        run: |
          echo "‚ùå npm audit failed: Vulnerabilities detected at configured threshold"
          exit 1
