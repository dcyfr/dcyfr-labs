name: Prose Quality Check

on:
  pull_request:
    paths:
      - 'src/content/blog/**/*.mdx'
  push:
    branches:
      - main
      - preview
    paths:
      - 'src/content/blog/**/*.mdx'
  workflow_dispatch:

jobs:
  prose-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate prose quality
        run: npm run prose:check
        env:
          LANGUAGETOOL_USERNAME: ${{ secrets.LANGUAGETOOL_USERNAME }}
          LANGUAGETOOL_API_KEY: ${{ secrets.LANGUAGETOOL_API_KEY }}
        continue-on-error: true  # Warning only (change to false for strict mode)

      - name: Comment on PR (if issues found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Prose quality check found grammar/spelling issues. Run `npm run prose:check` locally to see details.'
            })
