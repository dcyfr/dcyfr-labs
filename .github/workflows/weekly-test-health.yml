name: Weekly Test Health

on:
  schedule:
    # Every Monday at 08:00 UTC (after Dependabot runs at 09:00 PST)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allow manual triggering
    inputs:
      create_issue:
        description: 'Create Issue even if tests are healthy'
        required: false
        default: 'false'

# Cancel in-progress runs for same workflow
concurrency:
  group: weekly-test-health-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  analyze-test-health:
    name: Analyze Test Health
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Download previous baseline
        uses: actions/cache@v4
        id: baseline-cache
        with:
          path: test-baseline.json
          key: test-baseline-${{ github.sha }}
          restore-keys: |
            test-baseline-

      - name: Run tests with coverage
        run: |
          npm run test:coverage -- --reporter=json --outputFile=test-results.json
        continue-on-error: true

      - name: Verify test results exist
        run: |
          if [ ! -f "test-results.json" ]; then
            echo "❌ test-results.json not found"
            echo '{"numTotalTests":0,"numPassedTests":0,"numFailedTests":0}' > test-results.json
          fi

          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "⚠️  coverage-summary.json not found, coverage analysis will be skipped"
          fi

      - name: Analyze test health
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: dcyfr-labs
          SENTRY_PROJECT: dcyfr-labs
          GITHUB_REPOSITORY: ${{ github.repository }}
          TEST_RESULTS_FILE: test-results.json
          BASELINE_FILE: ${{ steps.baseline-cache.outputs.cache-hit == 'true' && 'test-baseline.json' || '' }}
        run: node scripts/ci/analyze-test-health.mjs

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test-results.json
            test-baseline.json
            coverage/coverage-summary.json
          retention-days: 90

      - name: Save baseline for next run
        if: always()
        uses: actions/cache/save@v4
        with:
          path: test-baseline.json
          key: test-baseline-${{ github.sha }}

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage/
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Test Health Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "test-results.json" ]; then
            TOTAL=$(jq -r '.numTotalTests // 0' test-results.json)
            PASSED=$(jq -r '.numPassedTests // 0' test-results.json)
            FAILED=$(jq -r '.numFailedTests // 0' test-results.json)

            PASS_RATE=$(awk "BEGIN {printf \"%.1f\", ($PASSED/$TOTAL)*100}")

            echo "- **Total Tests:** $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- **Pass Rate:** $PASS_RATE%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "coverage/coverage-summary.json" ]; then
            COV=$(jq -r '.total.lines.pct // 0' coverage/coverage-summary.json)
            echo "- **Coverage:** $COV%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "Check the [Issues tab](https://github.com/${{ github.repository }}/issues?q=is%3Aissue+label%3Atest-health+is%3Aopen) for detailed analysis." >> $GITHUB_STEP_SUMMARY
