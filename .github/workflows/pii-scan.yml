### Remediation Checklist

- [ ] **Rotate Credentials**
  - [ ] Identify the exposed secret type
  - [ ] Generate new credentials via the appropriate service
  - [ ] Update environment variables in Vercel, GitHub, and other services
  - [ ] Verify new credentials work correctly

- [ ] **Remove from Git History**
  \`\`\`bash
  # Using BFG Repo-Cleaner (recommended for large repos)
  # Install: npm install -g bfg
  bfg --replace-text passwords.txt
  git reflog expire --expire=now --all
  git gc --prune=now --aggressive
  \`\`\`

- [ ] **Update Secrets Management**
  - [ ] Store secret in secure vault (not committed)
  - [ ] Add to .gitignore if file-based
  - [ ] Use environment variables for runtime
  - [ ] Update .pii-allowlist.json ONLY if legitimate placeholder

- [ ] **Verify Remediation**
  - [ ] Run \`npm run parse:gitleaks-report\` locally
  - [ ] Confirm secret no longer detected
  - [ ] Verify service access with new credentials

- [ ] **Close Issue** with remediation summary

