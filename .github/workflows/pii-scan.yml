          # Create GitHub issue
          gh issue create \
            --title "ðŸš¨ Critical Secret Detected: $DETECTION_COUNT secret(s) found" \
            --body "$ISSUE_BODY" \
            --label "security" \
            --label "critical" \
            --label "gitleaks" \
            --label "automated"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post gitleaks report to PR
        if: always() && (github.event_name == 'pull_request')
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Gitleaks Report
            Gitleaks was run on this branch and produced the following report (JSON attached as artifact):
            ```json
            ${{ steps.gitleaks-report.outputs.report }}
            ```