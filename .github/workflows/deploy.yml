name: Deploy

on:
  push:
    branches: [main, preview]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'next.config.ts'
      - 'vercel.json'
  workflow_dispatch:

# Prevent multiple deployments from running simultaneously
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline
      
      # Pre-deployment validation (fast fail)
      - name: Quick validation
        run: |
          npm run lint:ci &
          npm run typecheck &
          wait
      
      # Vercel handles the actual build and deployment via Git integration
      - name: Deploy to Vercel
        id: deploy
        run: |
          echo "Vercel deployment triggered via Git integration"
          echo "Branch: ${{ github.ref_name }}"
          echo "url=https://${{ github.ref_name == 'main' && 'cyberdrew.dev' || 'cyberdrew-dev-preview.vercel.app' }}" >> $GITHUB_OUTPUT
      
      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Vercel will handle the build and deployment automatically" >> $GITHUB_STEP_SUMMARY
