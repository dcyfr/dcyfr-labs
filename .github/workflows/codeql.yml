# CodeQL Analysis - Security scanning for vulnerabilities and code quality
# Docs: https://docs.github.com/en/code-security/code-scanning

name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - 'package*.json'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: ["main"]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - 'package*.json'
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'

# Cancel in-progress runs for same branch
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"
          upload: true
          output: sarif-latest

      - name: Check LGTM Suppression Count
        run: |
          BASELINE=2
          CURRENT=$(grep -r "lgtm \[" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --include="*.mjs" . | wc -l | tr -d ' ')

          echo "üìä LGTM Suppression Count"
          echo "Baseline: $BASELINE"
          echo "Current: $CURRENT"

          if [ "$CURRENT" -gt "$BASELINE" ]; then
            echo "‚ùå LGTM suppression count increased from $BASELINE to $CURRENT"
            echo "Review suppressions and attempt to fix vulnerabilities instead."
            echo "See: docs/security/LGTM_APPROVAL_PROCESS.md"
            exit 1
          elif [ "$CURRENT" -lt "$BASELINE" ]; then
            echo "‚úÖ LGTM suppression count decreased from $BASELINE to $CURRENT"
            echo "Consider updating BASELINE in .github/workflows/codeql.yml"
          else
            echo "‚úÖ LGTM suppression count unchanged ($CURRENT)"
          fi
