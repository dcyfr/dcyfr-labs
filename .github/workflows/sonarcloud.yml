name: SonarCloud Analysis

on:
  pull_request:
    branches:
      - main
      - preview
    paths:
      - 'src/**'
      - 'tests/**'
      - 'e2e/**'
      - '.github/workflows/sonarcloud.yml'
      - 'sonar-project.properties'
  push:
    branches:
      - main
      - preview
    paths:
      - 'src/**'
      - 'tests/**'
      - 'e2e/**'
      - '.github/workflows/sonarcloud.yml'
      - 'sonar-project.properties'

permissions:
  contents: read

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate SonarCloud configuration
        run: |
          if [ -z "${{ vars.SONAR_ORGANIZATION }}" ]; then
            echo "Missing repository variable: SONAR_ORGANIZATION"
            exit 1
          fi

          if [ -z "${{ vars.SONAR_PROJECT_KEY }}" ]; then
            echo "Missing repository variable: SONAR_PROJECT_KEY"
            exit 1
          fi

          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "Missing repository secret: SONAR_TOKEN"
            exit 1
          fi

      - name: Run SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
