name: Prose Validation

on:
  pull_request:
    paths:
      - 'src/content/**/*.mdx'
      - 'scripts/validate-prose.mjs'
      - '.github/workflows/prose-validation.yml'

  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

  workflow_dispatch: # Allow manual runs

env:
  NODE_VERSION: '24'

jobs:
  validate:
    name: Validate Prose Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for better diff detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run prose validation
        env:
          LANGUAGETOOL_API_KEY: ${{ secrets.LANGUAGETOOL_API_KEY }}
          LANGUAGETOOL_USERNAME: ${{ secrets.LANGUAGETOOL_USERNAME }}
        run: npm run prose:check

      - name: Generate validation summary
        if: always()
        run: |
          echo "## Prose Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "prose-validation-report.json" ]; then
            FILES_CHECKED=$(jq -r '.summary.filesChecked' prose-validation-report.json)
            FILES_WITH_ISSUES=$(jq -r '.summary.filesWithIssues' prose-validation-report.json)
            TOTAL_ISSUES=$(jq -r '.summary.totalIssues' prose-validation-report.json)

            echo "- **Files Checked:** $FILES_CHECKED" >> $GITHUB_STEP_SUMMARY
            echo "- **Files with Issues:** $FILES_WITH_ISSUES" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Issues:** $TOTAL_ISSUES" >> $GITHUB_STEP_SUMMARY

            if [ "$TOTAL_ISSUES" -eq 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âœ… **All files passed prose validation!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âŒ **Prose validation failed. Review the issues above.**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Validation report not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prose-validation-report
          path: prose-validation-report.json
          retention-days: 30
          if-no-files-found: warn

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('prose-validation-report.json')) {
              console.log('No validation report found');
              return;
            }

            const report = JSON.parse(fs.readFileSync('prose-validation-report.json', 'utf8'));
            const { filesChecked, filesWithIssues, totalIssues } = report.summary;

            let body = '## âŒ Prose Validation Failed\n\n';
            body += `**Summary:** ${totalIssues} issue(s) found in ${filesWithIssues} file(s) (${filesChecked} files checked)\n\n`;

            if (report.results && report.results.length > 0) {
              body += '### Issues by File\n\n';

              for (const result of report.results) {
                if (result.issues && result.issues.length > 0) {
                  body += `#### \`${result.file}\` (${result.issues.length} issue(s))\n\n`;

                  for (const issue of result.issues.slice(0, 5)) { // Show max 5 per file
                    body += `- **Line ${issue.line}:** ${issue.message}\n`;
                    body += `  \`\`\`\n  ${issue.context}\n  \`\`\`\n`;
                  }

                  if (result.issues.length > 5) {
                    body += `\n... and ${result.issues.length - 5} more issue(s)\n`;
                  }
                  body += '\n';
                }
              }
            }

            body += '\n---\n';
            body += 'ğŸ’¡ **Fix issues locally:** Run `npm run prose:check` to see all issues\n';
            body += 'ğŸ“ **Auto-fix:** Run `npm run prose:fix` to automatically fix some issues';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
