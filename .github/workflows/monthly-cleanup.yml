name: Monthly Cleanup

on:
  schedule:
    # Run on the 15th of every month at 11:00 UTC
    - cron: '0 11 15 * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  cleanup-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run cleanup analysis
        id: cleanup
        run: |
          node scripts/monthly-cleanup.mjs > cleanup-results.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Read cleanup results
        id: results
        if: always()
        run: |
          RESULTS=$(cat cleanup-results.txt)
          echo "results<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create cleanup Issue
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = `${{ steps.results.outputs.results }}`;
            const exitCode = '${{ steps.cleanup.outputs.exit_code }}';
            const hasIssues = exitCode !== '0';

            const title = `Monthly Cleanup - ${new Date().toISOString().split('T')[0]}`;

            // Check for existing open cleanup Issue this month
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'monthly-cleanup',
              state: 'open'
            });

            const thisMonth = new Date().toISOString().slice(0, 7); // YYYY-MM
            const existingIssue = issues.data.find(issue =>
              issue.title.includes(thisMonth)
            );

            const body = results + `\n\n**Workflow Run:** ${context.payload.repository.html_url}/actions/runs/${context.runId}`;

            if (existingIssue) {
              // Update existing Issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
              console.log(`Updated existing Issue #${existingIssue.number}`);
            } else {
              // Create new Issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['cleanup', 'automated', 'monthly-cleanup']
              });
              console.log('Created new cleanup Issue');
            }

      - name: Upload cleanup report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-report
          path: cleanup-results.txt
          retention-days: 90
