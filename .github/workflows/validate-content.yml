name: Validate Content

on:
  pull_request:
    paths:
      - 'src/content/**/*.mdx'
  schedule:
    # Run weekly on Wednesdays at 10:00 UTC
    - cron: '0 10 * * 3'
  workflow_dispatch:

# Cancel in-progress runs for same PR
concurrency:
  group: validate-content-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-frontmatter:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Validate frontmatter
        id: validate
        run: |
          node scripts/validation/validate-frontmatter.mjs > validation-results.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Read validation results
        id: results
        if: always()
        run: |
          RESULTS=$(cat validation-results.txt)
          echo "results<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = `${{ steps.results.outputs.results }}`;
            const exitCode = '${{ steps.validate.outputs.exit_code }}';
            const success = exitCode === '0';

            const body = `## MDX Frontmatter Validation

            ${success ? '✅ All frontmatter validation passed!' : '❌ Frontmatter validation failed'}

            <details>
            <summary>Validation Results</summary>

            \`\`\`
            ${results}
            \`\`\`

            </details>

            ${success ? '' : '\n⚠️ Please fix the validation errors before merging.'}
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('## MDX Frontmatter Validation')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Create Issue for scheduled run
        if: github.event_name == 'schedule' && steps.validate.outputs.exit_code != '0'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = `${{ steps.results.outputs.results }}`;

            const body = `## Content Validation Failed

            The weekly content validation scan found errors in MDX frontmatter.

            ### Validation Results

            \`\`\`
            ${results}
            \`\`\`

            ### Action Items

            - [ ] Review and fix all frontmatter errors
            - [ ] Ensure all required fields are present
            - [ ] Verify title/summary lengths meet SEO requirements
            - [ ] Check date formats and logic
            - [ ] Validate image accessibility (imageAlt)
            - [ ] Re-run validation: \`node scripts/validation/validate-frontmatter.mjs\`

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Content Validation Failed - ${new Date().toISOString().split('T')[0]}`,
              body: body,
              labels: ['content', 'automated', 'validation']
            });

      - name: Fail if validation failed
        if: steps.validate.outputs.exit_code != '0'
        run: |
          echo "❌ Frontmatter validation failed"
          exit 1

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: content-validation-report
          path: validation-results.txt
          retention-days: 30
